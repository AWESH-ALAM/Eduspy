// Plugins block for compatibility with newer Gradle versions
plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.eduspy.systemservice"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Keep this line commented to avoid value.xml errors
    // implementation 'androidx.savedstate:savedstate:1.2.0'
}
